<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Status Eligible 2026</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --success-color: #2e7d32;
            --danger-color: #d32f2f;
            --bg-color: #f4f7f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            margin-top: 30px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 22px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(26, 35, 126, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0d1440;
        }

        #result-area {
            margin-top: 30px;
            display: none;
        }

        /* CARD STATUS */
        .status-card {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        .eligible-bg {
            background-color: var(--success-color);
        }

        .not-eligible-bg {
            background-color: var(--danger-color);
        }

        .status-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .status-value {
            font-size: 28px;
            font-weight: 800;
            margin: 0;
        }

        /* DATA DETAIL */
        .detail-table {
            width: 100%;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            box-sizing: border-box;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #777;
            font-size: 14px;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
            text-align: right;
        }

        .error-box {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-top: 20px;
        }

        #loader {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: var(--primary-color);
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Pengumuman Eligible</h1>
            <p>SNBP Tahun 2026</p>
        </div>

        <form id="checkerForm">
            <div class="input-group">
                <label for="nisnInput">NISN Siswa</label>
                <input type="text" id="nisnInput" placeholder="Masukkan 10 digit NISN" required autocomplete="off">
            </div>
            <button type="submit" id="btnCheck">Periksa Status</button>
        </form>

        <div id="loader">Mencari data di server...</div>

        <div id="result-area">
            <div id="statusCard" class="status-card">
                <p class="status-title">Hasil Keputusan</p>
                <p id="statusOutput" class="status-value"></p>
            </div>

            <div class="detail-table">
                <div class="detail-item">
                    <span class="detail-label">Nama Lengkap</span>
                    <span id="nameOutput" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Kelas</span>
                    <span id="classOutput" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Peringkat</span>
                    <span id="rankOutput" class="detail-value"></span>
                </div>
            </div>
            <p style="font-size: 11px; color: #999; text-align: center; margin-top: 15px;">
                *Data diambil secara otomatis dari database sekolah.
            </p>
        </div>

        <div id="errorArea" style="display:none;">
            <div class="error-box">NISN tidak ditemukan. Mohon hubungi wali kelas.</div>
        </div>
    </div>

    <script>
        // GANTI INI DENGAN URL WEB APP GOOGLE SCRIPT ANDA
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyHKAE2-_J3yOc6J-7ixByWKqeW9edz-SzUScF3LmNCDpWGUA74S3oJ0na6hocipGW3/exec";

        const form = document.getElementById('checkerForm');
        const resultArea = document.getElementById('result-area');
        const errorArea = document.getElementById('errorArea');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const nisn = document.getElementById('nisnInput').value;

            // Reset UI
            resultArea.style.display = 'none';
            errorArea.style.display = 'none';
            loader.style.display = 'block';

            fetch(`${SCRIPT_URL}?nis=${nisn}`)
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';
                    if (data.status === "success") {
                        showData(data);
                    } else {
                        errorArea.style.display = 'block';
                    }
                })
                .catch(error => {
                    loader.style.display = 'none';
                    alert("Terjadi kesalahan koneksi!");
                    console.error(error);
                });
        });

        function showData(data) {
            const keterangan = data.nilai['Status Eligible']; // Mengambil dari kolom Keterangan
            const statusCard = document.getElementById('statusCard');
            const statusOutput = document.getElementById('statusOutput');

            // LOGIKA WARNA
            // Jika teks mengandung "Not Eligible" (huruf besar/kecil tidak masalah)
            if (keterangan.toLowerCase().includes("not") || keterangan.toLowerCase().includes("tidak")) {
                statusCard.className = "status-card not-eligible-bg";
            } else {
                statusCard.className = "status-card eligible-bg";
            }

            statusOutput.innerText = keterangan;
            document.getElementById('nameOutput').innerText = data.nama;
            document.getElementById('classOutput').innerText = data.nilai['Kelas'];
            document.getElementById('rankOutput').innerText = data.nilai['Peringkat'];

            resultArea.style.display = 'block';
        }
    </script>

</body>

</html>
